<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form id="form" class="form-body" onsubmit="formSubmit(event)">
      <span style="font-weight: 600"
        >Can You Please Provide Your Personal Details?</span
      >
      <div class="form-item">
        <label for="name">Name</label>
        <input type="text" placeholder="Enter Name..." name="name" id="name" />
      </div>
      <div class="form-item">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" id="dob" />
      </div>
      <div class="form-item">
        <label for="tel">Contact Number</label>
        <input
          type="tel"
          placeholder="10 Digits Only"
          name="tel"
          id="tel"
        />
      </div>
      <div class="form-item">
        <label for="country">Country</label>
        <select oninput="getState()" name="country" id="country">
          <option disabled selected value>-- select country --</option>
        </select>
      </div>
      <div class="form-item">
        <label for="state">State</label>
        <select name="state" id="state">
          <option disabled selected value>-- select state --</option>
        </select>
      </div>
      <div class="form-item">
        <label for="email">Your Email</label>
        <input type="email" placeholder="user@mail" name="email" id="email" />
      </div>
      <div id="error"></div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
    <script src="form-script.js"></script>
  </body>
</html>
